<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@600&family=Sacramento&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img class="card-img__img-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="card-img__overlay">
                <a class="card-img__icon" href="#" title="Preview"></a>
            </div>
        </div>

        <div class="card-intro">
            <h1>
                <a class="card-intro__equi-head" href="#">Equilibrium #3429</a></h1>
            <p >Our equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-info">
            <div class="card-info__price">
                <div class="price__img"></div>
                <div ><p class="price__text">0.041ETH</p></div>
            </div>
            <div class="card-info__time">
                <div class="time__img"></div>
                <div ><p>3 days left</p></div>
            </div>
        </div>

        <hr>
        <div class="card-author">
            <img class="card-author__avatar" src="images/image-avatar.png" alt="avatar">
            <p>Creation of <a class="card-author__name" href="#"> Jules Wyvern</a></p>
        </div>

    </div>
</body>
</html>
